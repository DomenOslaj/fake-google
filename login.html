<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>


<body>
    <div class="container">

        <header class="title-block">
            <img src="img/google-logo.jpg" width="200px">
            <h1 class="big-title">One Account. All of Google.</h1>
            <p class="small-title">Sign in with your Google Account</p>
        </header>

        <main>
            <div class="login-block">
                <img src="img/signin-logo.png">
                <input type="text" placeholder="Enter your email">
                <button class="next-btn" type="submit" value="submit">Next</button>
                <p>Need help?</p>

            </div>

        </main>

        <p id="new-acc">Create account</p>

        <div class="other-acc">
            <p>One Google Account for everything Google</p>


        </div>

    </div>

</body>


</html>
